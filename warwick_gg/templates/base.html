{% load static compress %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {# TODO: Change this to make use of django-csp-nonce for improved security #}
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://checkout.stripe.com; connect-src 'self' 'unsafe-inline' https://checkout.stripe.com; frame-src https://checkout.stripe.com; img-src 'self' https://*.gravatar.com https://*.stripe.com">

  <title>{% block title %}{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700,700i|Titillium+Web:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  {% compress css %}
    <link href="{% static 'scss/app.scss' %}" rel="stylesheet" type="text/x-scss"/>
  {% endcompress %}

  {% block extra_css %}{% endblock %}
</head>
<body class="{% block template_classname %}{% endblock %}">
{% block content %}{% endblock %}

{% block extra_js %}{% endblock %}
</body>
</html>
