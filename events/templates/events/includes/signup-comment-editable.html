{% load static avatar_tags %}
{% if count > 0 %}
  <div class="columns comment-divider">
    <div class="column is-6">
      <hr/>
    </div>
  </div>
{% endif %}
<article class="media comment" data-comment-id="{{ signup.id }}">
  <figure class="media-left">
    {% avatar signup.user 128 class='rounded-image image is-64x64' %}
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong {% if signup.tooltip %}class="tooltip is-tooltip-primary"
                data-tooltip="{{ signup.tooltip }}"{% endif %}>{{ signup.long_name }}</strong>
        <small>Signed up at {{ signup.created_at|date:'P l jS F Y' }}</small>
      </p>
      <p class="overflow-hidden">{{ signup.comment }}</p>
    </div>
  </div>
  <div class="media-right">
    <div class="buttons has-addons is-right">
      {# TODO: Create a way to edit the comment #}
      {% comment %}<a href="#signup" id="comment-edit"
         class="button is-small is-secondary"
         data-comment-id="{{ signup.id }}">
        <span class="icon is-small">
          <i class="fas fa-edit"></i>
        </span>
        <span>Edit</span>
      </a>{% endcomment %}
      <a href="#signup"
         class="button is-small is-secondary comment-delete"
         data-comment-id="{{ signup.id }}">
        <span class="icon is-small">
          <i class="fas fa-trash"></i>
        </span>
        <span>Delete</span>
      </a>
    </div>
  </div>
</article>
